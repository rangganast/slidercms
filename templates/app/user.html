{% extends 'app/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/user.css' %}">

<div class="container mt-5 mb-5">
    <h3 class="mt-3 mb-3">Manajemen Pengguna</h3>

    <div class="control-group mb-3">
        <div class="row">
            <div class="col input-wrapper">
                <input id="myInputTextField" type="text"
                    class="form-control form-control-borderless searchinput" placeholder="Cari...">
                <span class="fas fa-search searchspan"></span>
            </div>
        </div>
    </div>

    <table id="userTable" class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Role</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
                <th scope="col">Aksi</th>
            </tr>
        </thead>
        <tbody>
            
            {% for content in contents %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{content.role}}</td>
                <td>{{content.email}}</td>
                <td>{{content.username}}</td>
                <td>
                    <span class="spanFormat">
                        <form id="form_user_delete_{{content.id}}" action="{% url 'app:delete_user' pk=content.id %}" method="POST">
                            {% csrf_token %}
                            <button id="{{ content.id }}" type="button" onclick="deleteUser(this);" class="btn btn-sm btn-danger" {% if content.is_active %}disabled{% else %}{% endif %}>Hapus</button>
                        </form>
                    </span>
                </td>
            </tr>
            {% endfor %}
                
        </tbody>
    </table>

</div>

<script src="{% static 'js/user.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<script type="text/javascript">

    {% if messages %}
    {% for message in messages %}
    
    {% if 'banner_added' in message.tags %}
        Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: '{{ message }}',
            confirmButtonClass: 'btn btn-primary',
        })
    {% endif %}

    {% if 'banner_updated' in message.tags %}
        Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: '{{ message }}',
            confirmButtonClass: 'btn btn-primary',
        })
    {% endif %}
    
    {% if 'banner_archived' in message.tags %}
        Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: '{{ message }}',
            confirmButtonClass: 'btn btn-primary',
        })
    {% endif %}
    
    {% if 'banner_unarchived' in message.tags %}
        Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: '{{ message }}',
            confirmButtonClass: 'btn btn-primary',
        })
    {% endif %}
        
    {% endfor %}
    {% endif %}
        
</script>

{% endblock content %}
