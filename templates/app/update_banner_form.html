{% extends 'app/base.html' %}

{% load static %}

{% block content %}

<div class="container mt-5 mb-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div id="card-field" class="container-fluid mt-3">

            <h3 class="text-center mb-2">Form Update Banner
                <span class="btn-group float-right">
                    <a href="{% url 'app:update_banner' pk=banner.id %}">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </a>
                </span>
                <span class="btn-group float-right">
                    <a href="{% url 'app:banner' %}" style="color: white; text-decoration: none;">
                        <button type="button" class="btn btn-secondary mr-2">
                            batal
                        </button>
                    </a>
                </span>
            </h3>

            <hr>

            <div class="container-fluid mt-5 mb-5">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="{{ form_banner.name.id_for_label }}">{{ form_banner.name.label }}</label>
                    <div class="col-sm-10">
                        {{ form_banner.name }}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="{{ form_banner.description.id_for_label }}">{{ form_banner.description.label }}</label>
                    <div class="col-sm-10">
                        {{ form_banner.description }}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="{{ form_banner.image.id_for_label }}">{{ form_banner.image.label }}</label>
                    <div class="col-sm-10">
                        {{ form_banner.image }}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for=""></label>
                    <div class="col-sm-10">
                        <img id="img-preview" src="http://127.0.0.1:8000/media/{{banner.image}}" alt="" width="400">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="{{ form_banner.width.id_for_label}}">{{ form_banner.width.label }}</label>
                    <div class="row col-sm-10 ml-1">
                        {{ form_banner.width }}
                        <label class="mr-2 ml-2" for="{{ form_banner.height.id_for_label}}">{{ form_banner.height.label }}</label>
                        {{ form_banner.height }}
                    </div>                
                </div>


            </div>

        </div>

    </form>
</div>

<script src="{% static 'js/update_banner.js' %}"></script>

{% endblock content %}
